<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&family=Outfit&display=swap" rel="stylesheet">
        <!-- <style>
        .attribution { 
            font-size: 11px; 
            text-align: center;
        }
        .attribution a { 
            color: hsl(228, 45%, 44%); 
        }
        </style> -->
    </head>
    <body>
        <section class="container">
            <div class="white">
                <picture class="image">
                    <source media="(max-width:375px)" srcset="./images/image-product-mobile.jpg" alt = "mobile ">
                    <img src="./images/image-product-desktop.jpg" alt="desktop">
                </picture>

                <div class="text">
                    <p class = "para">P E R F U M E</p>

                    <p class = "bold">Gabrielle Essence Eau De Parfum</p>

                    <p class = "para">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>

                    <p class = "price">
                        <span class = "price1">$149.99</span>
                        <span class = "price2">$169.99</span>
                    </p>

                    <button class="cart">
                        <img src="./images/icon-cart.svg" />
                        <p>Add to Cart</p>
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
